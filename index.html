<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>BD</title>
</head>

<body>
    <!-- Structure de la barre de recherche avec filtres -->
    <div class="searchBar">

        <div class="search">
            <div class="inputSearch">
                <input type="text" id="search-input" placeholder="Entrez votre recherche...">
            </div>

            <div class="btnSearch">
                <button id="searchButton">Rechercher <i class="bi bi-search"></i></button>
            </div>
        </div>


        <div class="btnTousLesChoix">

            <div class="btnAuteur">
                <label for="ChoixOne"><i class="bi bi-person-fill"></i>Par Auteur</label>
                <input type="radio" id="ChoixOne" name="searchType">
            </div>

            <div class="btnAlbum">
                <label for="ChoixTwo"><i class="bi bi-book-fill"></i>Par Album</label>
                <input type="radio" id="ChoixTwo" name="searchType">
            </div>

            <div class="btnSerie">
                <label for="ChoixThree"><i class="bi bi-bookshelf"></i>Par Série</label>
                <input type="radio" id="ChoixThree" name="searchType">
            </div>

        </div>

    </div>


    <div id="detail-panier">
        <h3><i class="bi bi-cart-fill"></i>Panier </h3>

        <ul id="liste-articles-panier"></ul>

        <span>Nombre d'article : <span id="nombre-articles-panier">0</span></span>

        <div id="total-panier">
            <p>Total : <span id="montant-total">0.00</span> €</p>
        </div>

    </div>

    <div id="results">
        <!-- Zone
             pour
              afficher
               les
                résultats
             -->
    </div>

    <!-- Script JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="data/albums.js"></script>
    <script src="data/auteurs.js"></script>
    <script src="data/series.js"></script>
    <script src="script.js"></script>


</body>

</html>
